<ion-view view-title="Settings">
    <ion-content>
        <div class="list list-inset">
            <label class="item item-input item-stacked-label">
                <span class="input-label">IP Address</span>
                <input type="text" ng-model="settings.ip" placeholder="{{settings.ipPlaceholder}}">
            </label>

        </div>
        <div class="padding">
            <button ng-click="submit()" class="button button-block button-positive activated">Submit</button>
        </div>
    </ion-content>
</ion-view>
